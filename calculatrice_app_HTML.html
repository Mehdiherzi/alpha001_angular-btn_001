<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculatrice APP </title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">




</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">


                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu-cal"
                    aria-expanded="false">
                    <span class="sr-only">alpha </span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Miage Calculatrice</a>
            </div>
            <div class="collapse navbar-collapse" id="menu-cal"></div>
        </div>
    </nav>

    <!-- Contener main-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-5 col-xs-12 col-sm-12  col-md-offset-1">
                <div class="form-horizontal">

                    <!--  prise de donnee -->

                    <div class="form-group">

                        <!--  OP1-->
                        <label for="oprend1" class="col-sm-2 col-xs-12 control-label">OP1</label>
                        <div class="col-sm-2 col-xs-12">
                            <input type="number" class="form-control" id="op1" placeholder="0" autofocus tabindex="1">
                        </div>
                        <!--  OP2-->
                        <label for="oprend1"class="col-sm-4 col-xs-12   control-label">OP2</label>
                        <div class="col-sm-4 col-xs-12">
                            <input type="number" class="form-control" id="op2" placeholder="0" autofocus tabindex="1">
                        </div>
                    </div>



                    <!-- Resultat -->

                    <div class="form-group">

                        <label for="reslt" class="col-sm-2 col-xs-12 control-label">Résultat</label>
                        <div class="col-sm-10 col-xs-12">
                            <input type="number" class="form-control" n id="Resultat" readonly tabindex="-1">
                        </div>
                    </div>



                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-4 col-xs-6">
                            <button type="button" class="btn btn-primary btn-block" tabindex="3">+</button>
                            
                            <button type="button" class="btn btn-primary btn-block" tabindex="4">-</button>
                        </div>
                        <div class="col-sm-offset-2 col-sm-4 col-xs-6">
                            <button type="button" class="btn btn-primary btn-block" tabindex="5">*</button>
                            <button type="button" class="btn btn-primary btn-block" tabindex="6">/</button>
                        </div>

                        <div class="col-sm-offset-2 col-sm-4 col-xs-6">
                            <button type="button" class="btn btn-success btn-block" tabindex="7">Mémoriser</button>
                            <button type="button" class="btn btn-success btn-block" tabindex="8">Charger la mémoire</button>
                        </div>

                        <div class="col-md-5 col-sm-5 col-xs-12">
                            <label for="memory" class="form-control" id="memory" readonly tabindex="-1"></label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-5">
                <div class="panel-heading">
                    <h5>Mes 10 dernière</h5>
                </div>

                <div class="panel-body">
                    <div   class="alert alert-danger" role="alert">Votre historique est vide !</div>
                    <div class="list-group">
                        <a href class="list-group-item" 
                        ></a>

            </div>
